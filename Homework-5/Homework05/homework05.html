<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homework05</title>
</head>

<body>
    <!--Main topic - Information about the offer-->
    <h1>Dado Team lunch special</h1>

    <p>Monday through Friday</p>
    <p>11am --- 3pm</p>
    <p>$9.95 (+tax)</p>
    <br />
    <p>Includes sandwich, snack and drink</p>
    <form>
        <!--Fieldset 1 - Entering name and choosing whether the order is for here or to go-->
        <fieldset>
            <legend>Order Infromation</legend>
            <br />

            <label for="name"><b>Name</b></label>
            <br />
            <input type="text" placeholder="EnterYourName" id="name" name="Name" />
            <br />
            <br />
            <label for="here">Here</label>
            <input type="radio" id="here" name="prefferedValue" />
            <br />
            <label for="toGo">To go</label>
            <input type="radio" id="toGo" name="prefferedValue" />
            <br />
        </fieldset>

       <!--Fieldset 2 - Choosing one of the offered sandwiches on the menu -->
        <fieldset>
            <legend>Sandwiches</legend>

            <h3>Monday</h3>
            <label for="tomatoMozzarela">Tomato Mozzarella</label>
            <input type="radio" id="tomatoMozzarela" name="preffered" />
            <br />
            <label for="chickenSalad">Chicken Salad</label>
            <input type="radio" id="chickenSalad" name="preffered" />
            <br />

            <h3>Tuesday</h3>
            <label for="GreekWrap">Greek Salad Wrap</label>
            <input type="radio" id="GreekWrap" name="preffered" />
            <br />
            <label>Toto Wrap</label>
            <input type="radio" id="TotoWrap" name="preffered" />
            <br />

            <h3>Wednesday</h3>
            <label for="pepperHummus">Red Pepper Hummus</label>
            <input type="radio" id="pepperHummus" name="preffered" />
            <br />
            <label for="roastedTurkey">Roasted Turkey</label>
            <input type="radio" id="roastedTurkey" name="preffered" />
            <br />

            <h3>Thursday</h3>
            <label for="tgHummus">Carrot-Ginger Hummus Wrap</label>
            <input type="radio" id="tgHummus" name="preffered" />
            <br />
            <label for="eggSalad">Egg Salad</label>
            <input type="radio" id="eggSalad" name="preffered" />
            <br />

            <h3>Friday</h3>
            <label for="dadoWrap">Dado Wrap</label>
            <input type="radio" id="dadoWrap" name="preffered" />
            <br />
            <label>Tuna Salad</label>
            <input type="radio" id="tunaSalad" name="preffered" />
            <br />
            <hr />
            <br />

            <label for="gfBread">Gluten free Bread (75Â¢)</label>
            <input type="checkbox" id="gfBread" />
        </fieldset>

        <!--Fieldset 3 - Choosing one snack-->
        <fieldset>
            <legend>Snack</legend>
            <h3>Snacks</h3>
            <label for="radio">Apple</label>
            <input type="radio" id="radio" name="preffered1" />
            <br />
            <label for="banana">Banana</label>
            <input type="radio" id="banana" name="preffered1" />
            <br />
            <label for="potatoChips">Potato Chips</label>
            <input type="radio" id="potatoChips" name="preffered1" />
        </fieldset>

       <!--Fieldset 4- Choosing one drink-->
        <fieldset>
            <legend>Drink</legend>
            <h3>Drinks</h3>
            <select>
                <option selected="selected" disabled="disabled">Please select drink</option>
                <option>Coffee or Iced Coffee</option>
                <option>Organic Peppermint</option>
                <option>Hot or Iced Sencha Green Tea</option>
                <option>Hot or Iced Keermun Black Tea</option>
            </select>
        </fieldset>

        <br />
        <!--Button for placing the order. I added the reset input so the costumer can re enter the options from beggining-->
        <button>Place order</button>
        <input type="reset"/>
        

    </form>
</body>

</html>
