    <div class="loginDiv">
        <form>
            <fieldset>
                <h4>Log in to your account to get access to Fantasy Top 3 League </h4>

                <label for="username">Username</label>
                <input type="text" id="username" />
                <br />
                <label for="password">Password</label>
                <input type="text" id="password" />
                <br />
                <button>Login</button>
            </fieldset>
        </form>
    </div>
    <main>

        <section id="mainSection">

            <section>
                <form id="form">


                    <label id="formation" for="for1">Select Formation:</label>
                    <select id="for1">
                        <option selected="selected">4 3 3</option>
                        <option>4 4 2</option>
                        <option>3 4 3</option>
                        <option>3 5 2</option>
                        <option>4 3 2 1</option>
                    </select>

                </form>
            </section>


            <section id="bgimage">
                <div id="container">
                    <div class="box">Pick GK</div>
                </div>

                <div id="container1">
                    <div class="box1">Pick LB</div>
                    <div class="box1">Pick CB</div>
                    <div class="box1">Pick CB</div>
                    <div class="box1">Pick RB</div>
                </div>

                <div id="container2">
                    <div class="box2">Pick CM</div>
                    <div class="box2">Pick CM</div>
                    <div class="box2">Pick CM</div>

                </div>

                <div id="container3">
                    <div class="box3">Pick LW</div>
                    <div class="box3">Pick CF</div>
                    <div class="box3">Pick RW</div>

                </div>



            </section>
        </section>
        <aside id="sideBar">

            <div id="adds">ADD</div>
            <div id="adds">ADD</div>
            <div id="adds">ADD</div>

        </aside>
    </main>
    <div id="chatBot"></div>
